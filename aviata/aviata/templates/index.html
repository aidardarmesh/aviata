{% extends "base.html" %}
{% block page_content %}
<p>Choose date and route</p>
<form action="/" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.route }}
    </div>
    <div class="form-group">
        {{ form.date }}
    </div>
    <button type="submit" class="btn btn-primary">Find</button>
</form>
{% endblock %}
